<div ng-controller="HomeCtrl">
  <div class="row">
    <div class="col-md-4 tree-browser">
      <js-tree
      	tree-events="select_node:nodeSelected"
      	tree-ajax="/api/tree"
      	tree-core="tree_core"
      	tree-plugins="dnd"
      ></js-tree>
    </div>
    <div class="col-md-8 file-viewer">
      <pre><code>{{fileViewer}}</pre></code>
      <!-- <input class="btn btn-primary" type="file" file-model="myFile"/> -->
      <label class="btn btn-default btn-file">
          Browse <input type="file" file-model="myFile" >
      </label>
      <button class="btn btn-primary" ng-click="uploadFile()">upload me</button>
    </div>
  </div>
</div>
